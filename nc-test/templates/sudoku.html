<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sudoku Game</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        #sudokuContainer .grid {
            display: flex;
            flex-direction: column;
            width: 450px;
            border: 3px solid black;
        }

        #sudokuContainer .row {
            display: flex;
        }

        #sudokuContainer .cell {
            flex: 1;
            border: 1px solid #ddd;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            cursor: pointer;
        }

        #sudokuContainer .cell:hover {
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>
    <h1>Sudoku Game</h1>
    <div id="sudokuContainer">
        <!-- Sudoku board will be generated by JavaScript -->
    </div>
    <script src="{{ url_for('static', filename='sudoku.js') }}"></script>
</body>
</html>
